<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe Icon -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="url(#blueGradient)" stroke-width="2.5"/>
  
  <!-- Longitude lines -->
  <path d="M 40 12 Q 30 40 40 68" fill="none" stroke="url(#blueGradient)" stroke-width="1.5"/>
  <path d="M 40 12 Q 50 40 40 68" fill="none" stroke="url(#blueGradient)" stroke-width="1.5"/>
  
  <!-- Latitude lines -->
  <ellipse cx="40" cy="40" rx="28" ry="10" fill="none" stroke="url(#blueGradient)" stroke-width="1.5"/>
  <ellipse cx="40" cy="40" rx="28" ry="20" fill="none" stroke="url(#blueGradient)" stroke-width="1.5"/>
  
  <!-- Airplane path -->
  <path d="M 25 25 L 55 55 M 53 50 L 55 55 L 50 53" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Airplane icon -->
  <g transform="translate(54, 54) rotate(45)">
    <path d="M 0 -4 L -2 2 L 0 1 L 2 2 Z" fill="#ef4444"/>
    <path d="M -6 -1 L 6 -1" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Arrival Cards -->
  <text x="85" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b">
    Arrival Cards
  </text>
  
  <!-- Tagline -->
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Global Visa Information
  </text>
</svg>
